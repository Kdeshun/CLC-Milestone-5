<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h2>Edit Product</h2>
    <form action="/products/edit" method="post">
        <input type="hidden" name="id" th:value="${product.id}"/>
        <input type="text" name="name" placeholder="Product Name" th:value="${product.name}" required>
        <textarea name="description" placeholder="Product Description" required th:text="${product.description}"></textarea>
        <input type="number" name="price" placeholder="Price" th:value="${product.price}" required step="0.01">
        <button type="submit">Update Product</button>
    </form>
</body>
</html>
